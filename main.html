<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <title>Hangman Game</title>
    <link href="icon\hangman.ico" rel="shortcut icon" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

</head>

<body>
    <div class="card text-center" style="width: 28rem;" class="position-absolute top-0 start-0">
        <div class="card-body">
            <div class="card-header">
                You have 8 tries! Good luck!<br>
                Enter your word:
            </div>
            <br>
            <input type="text" id="myText" class="border border-1" style="text-transform: uppercase"><br>
            <div class="card-body">
                <button type="button" id="addWord" class="btn btn-primary">Add word</button>
            </div>
        </div>
    </div>

    <div class="card text-center" style="width: 28rem;" class="position-absolute top-0 start-0">
        <div id="guessArea" class="card-body">
            <input type="text" id="letter" class="border border-1" style="text-transform: uppercase"><br>
            <div class="card-body">
                <button type="button" id="checkForLetter" class="btn btn-primary">Submit letter</button>
            </div>
        </div>
    </div>

    <div class="card text-center" style="width: 28rem;">
        <p id="wordArea">
        </p>
    </div>

    <div id="score" class="card" style="width: 28rem;">

    </div>
    <script src="script\main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
